<!-- Conditionally display the Add Trip button based on login status -->
<div *ngIf="isLoggedIn()">
  <button (click)="addTrip()" class="btn btn-primary">Add Trip</button>
</div>
<div class="row">
  <div *ngFor="let trip of trips" class="col-md-4">
    <app-trip-card [trip]="trip" class="card-deck mt-2"></app-trip-card>
  </div>
</div>
